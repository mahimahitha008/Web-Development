<html>
    <head>
        <title>Form Tags</title>
    </head>
    <body>
        <p style="text-align: center;">Sign Up Form</p>
        <form>
            <label>Name</label>
            <input type="text" required><br><br>
            <label>E mail</label>
            <input type="email" maxlength="15" required><br><br>
            <label>Password</label>
            <input type="password" disabled><br><br>
            <label>Mobile Number</label>
            <input type="number" placeholder="please enter 10 digit Mobile Number"><br><br>
            <label>Comment</label><br>
            <textarea cols="40" rows="4"></textarea><br><br>
            <label>Others</label>
            <input type="text" id="abc" name="xyz" placeholder="please enter text" value="Mahitha"><br><br>
            <input type="reset">
            <button>Registration</button>
        </form>
    </body>
</html>
